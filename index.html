<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container bg-warning py-3">
        <div class="row text-white my-5 mx-auto text-center">
            <!-- ////////////////// -->
            <div class="col-md-3">
                <div class="ms" id="">
                    <h1>milisec</h1>
                    <h1 id="displayMiliSec">10</h1>
                </div>
            </div>
            <!-- ////////////////////// -->
            <div class="col-md-3">
                <div class="ms" id="">
                    <h1>sec</h1>
                    <h1 id="displaySec">60</h1>
                </div>
            </div>
            <!-- /////////////// -->
            <div class="col-md-3">
                <div class="ms" id="">
                    <h1>min</h1>
                    <h1 id="displayMin">60</h1>
                </div>
            </div>
        </div>
        <div class="mx-auto d-flex justify-content-around text-center">
            <button onclick="startTimer()" class="bg-success rounded">start</button>
            <button onclick="pauseTimer()" class="bg-primary rounded">pause</button>
            <button onclick="resetTimer()" class="bg-danger rounded">reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
  
</html>
